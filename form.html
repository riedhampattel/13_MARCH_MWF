<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            First Name : 
            <input type="text" placeholder="John" required > 
        </div>
        <br>
        <div>
            Last Name :
            <input type="text" placeholder="Charles">
        </div>
        <br>
        <div>
            Email :
            <input type="email" placeholder="abc@gmail.com">
        </div>
        <br>
        <div>
            Contact no. :
            <input type="tel">
        </div>
        <br>
        <div>
            Age :
            <input type="number">
        </div>
        <br>
        <div>
            Choose Gender :
            <input type="radio">Male <input type="radio"> Female
        </div>
        <br>
        <div>
            <label for="address">
                Address :
                <textarea name="" id="address" rows="5" cols="100"></textarea>
            </label>
        </div>
        <br>
        <div>
            Choose Colour :
            <input type="color">
        </div>
        <br>
        <div>
            Choose size :
            <select name="size">
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
                <option value="">XL</option>
                <option value="">XXL</option>
            </select>
        </div>
        <br>
        <div>
            Choose Range :
            10,000/-<input type="range" step="50" >20,000/-
        </div>
        <br>
        <div>
            Password :
            <input type="password">
        </div>
        <br>
        <div>
            Button :
            <button>Click me!</button>
        </div>
        <br>
        <div>
            Upload your file :
            <input type="file">
        </div>
        <div>
            <input type="checkbox">Accept terms & conditions
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
